<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="/static/app.css" rel="stylesheet">

    <title>{% block title %}TITLE GOES HERE{% endblock %}</title>
  </head>
  <body class="bg-dark">
    <section class="container bg-white">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/"><div class="eb-logo">EB</div></a>
        {% if session['user'] %}
          <div class="nav justify-content-end">
            <a class="nav-link desk-only" href="/user/{{session['user']}}">Your Profile</a>
            <a class="nav-link desk-only" href="/logout">Logout</a>
            <li class="nav-item dropdown mob-only">
              <button class="dropdown-toggler" type="button" id="navbarDropdown" data-toggle="dropdown" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="nav-link" href="/user/{{session['user']}}">Your Profile</a>
                <a class="nav-link" href="/logout">Logout</a>
              </div>
            </li>
        </div>
        {% endif %}
        </div>
      </nav>
      <div class="p-5 main-div"> 
        {% for category, msg in get_flashed_messages(with_categories=True) %}
            <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
          {% block content %}BODY CONTENT GOES HERE{% endblock %}
        </div>
      </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script src='/static/app.js'></script>
  </body>
</html>
